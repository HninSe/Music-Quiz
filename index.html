<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>この歌を知っていますか？</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">この歌を知っていますか？</h1>


    <!--QUIZ CONTAINER-->
    <div id="quiz-container">

        <!--Question BANK-->
        <div class="questions">
            <div class="audioMarker">
                <h2 id="theme">歌を聴きながらクイズを解いてみましょう。</h2>
                <audio src="lib/あいみょん – 愛を知るまでは.mp3" controls>your browser doesn't support audio</audio>
            </div>

            <h2 id="question"></h2>
            <ol type="1">
                <li class="option"><span id="option0" onclick="calScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calScore(this)"></span></li>
            </ol>
            <h4 id="start"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>
    </div>

    <!----SCORE SECTION-->

    <div id="score-music">
        <img src="" alt="">
        <h2 id="score-title">あなたの正解は</h2>
        <h2 id="score-content"></h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-btn" onclick="checkAnswer()">Check Answer</button>
       <!--<button type="button" id="next-btn">Next Quiz</button>--> 
    </div>

    <!--ANSWER SECTION-->
    <div id="answer-bank">
        <h2>Answers: </h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <!--<button type="button" id="quit-btn">Quit</button>
        <button type="button" id="next-btn">Next Quiz</button>-->
    </div>

    <!--JAVASCRIPT FILE SOURCE-->
    <script src="quiz.js"></script>

</body>
</html>
